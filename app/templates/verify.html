{% extends "main_layout.html" %}

{% block body %}
<form action="verify" method="POST" name="verify">
	{% if adding %}
    <input type="button" name="back" id="go_back1">
	<h4>Name</h4>
	{{ form.name }}
	<h4>Brand</h4>
	{{ form.brand }}
	<h4>Weight</h4>
	{{ form.weight }}
	<h4>Quantity</h4>
	{{ form.quantity }}
	<h4>Date</h4>
	{{ form.date }}
	<input type="submit" name="Verify" id="submit_info1">
	{% else %}

    <input type="button" name="back" id="go_back2">
	<h4>Donor</h4>
	{{ form.donor }}
	<h4>Barcode</h4>
	{{ form.barcode }}
	<input type="submit" name="Verify" id="submit_info2">
	{% endif %}

</form>
{% endblock %}
