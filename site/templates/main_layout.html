<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Soul Food Café Mission</title>

        <!-- SFCM -->
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/modules/nice_menus/nice_menus.css?8.css') }}" />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/soulfood/css/nice_menus_custom.css?8.css') }}" />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/omega/css/960.css?8.css') }}" />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/omega/css/reset.css?8.css') }}" />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/omega/css/text.css?8.css') }} " />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/omega/css/regions.css?8.css') }}" />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/omega/css/defaults.css?8.css') }} " />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/omega/css/custom.css?8.css') }} " />
        <link type="text/css" rel="stylesheet" media="all" href="{{ url_for('static', filename='css/sites/all/themes/soulfood/css/style.css?8.css') }} " />

        <!-- Hendrix -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>
        $(document).ready( function () {
            $("#loginout p a").css("opacity", 0);
            $("#loginout").hover(
                function () {$("#loginout p a").fadeTo(500, 1);},
                function () {$("#loginout p a").fadeTo(500, 0);}
            );
        });
        </script>

    </head>

    <body class="front node-type-page no-sidebars">
        <div id="page" class="clearfix">
            <div id="site-header" class="container-16 clearfix">
                <div id="branding" class="grid-4">
                    <div id="logo"> 
                        <a href="index" class="active"><img src="{{ url_for('static', filename='css/sites/all/themes/soulfood/logo.png')  }}" alt="Soul Food Café Mission" title="Soul Food Café Mission" width="583" height="91" /></a>        
                    </div>
                </div>
                <div><ul class="nice-menu nice-menu-down" id="nice-menu-0"><li class="menu-311 menu-path-front active-trail first  odd "><a href="#" title="" class="active">home</a></li>
                        <li class="menu-336 menu-path-node-2 even "><a href="#" title="About" class="active">About</a></li>
                        <li class="menu-403 menu-path-staff odd "><a href="#">staff</a></li>
                        <li class="menu-551 menu-path-node-11 even "><a href="#" title="SFCM Building Fund">Building Fund</a></li>
                        <li class="menu-550 menu-path-node-10 odd "><a href="#" title="Soul Food Cafe Mission Schedule">Schedule</a></li>
                        <li class="menu-496 menu-path-node-9 even "><a href="#" title="Contact Us">Contact Us</a></li>
                        <li class="menu-650 menu-path-node-15 odd "><a href="#" title="The Process">The Process</a></li>
                        <li class="menu-652 menu-path-node-20 even "><a href="#" title="Donate">Donate</a></li>
                        <li class="menu-753 menu-path-node-52 odd "><a href="#" title="Partner&#039;s Plan">Partner</a></li>
                        <li class="menu-800 menu-path-node-10 even last"><a href="login">Login</a></li>
                    </ul>
                </div>
            </div>
            <div id="preface-wrapper" class="container-16 clearfix">
                <div id="preface-first" class="preface grid-7">
                    <div id="block-block-1" class="block block-block">
                        <div class="content">
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-content-container" class="container-16 clearfix">
                <div id="main-wrapper" class="column grid-16">
                    <div id="main-inner-wrapper">
                        <h2 class="title" id="page-title">{{ page_title }}</h2>
                        <div id="main-content">
                            {% block body %}{% endblock %}
                        </div>

                    </div> 
                </div>
            </div>
            <div id="bottomRunner">
                <div id="loginout"><p><a href="#">Admin</a></p></div></div> 
        </div>
    </body>
</html>
